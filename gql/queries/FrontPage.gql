query FrontPage {
  nodeByUri(uri: "/") {
    ... on Page {
      mainPage {
        banner {
          title
          subtitle
          services {
            text
            icon {
              altText
              sourceUrl
            }
          }
          bg {
             sourceUrl
          }
          contactForm {
              subtitle
              title
          }
        }
            gallerySection {
              title
              galleryServices {
                title
                img {
                  altText
                  sourceUrl
                }
              }
            }
        services {
          title
          titileForm
          subtitle
          infoText
          img {
            altText
            sourceUrl
          }
          worktypes {
            title
            img {
              altText
              sourceUrl
            }
          }
          tablePrice {
            tableList {
              price
              name
            }
            value
            name
          }
          galleryList {
            img {
              altText
              sourceUrl
            }
          }
          servicesList {
            subtitle
            title
            img {
              altText
              sourceUrl
            }
          }
        }
      }
    }
  }
}